{% extends 'worker/commonbase.html' %}
{% load static %}
{% block content %}

<style>
    /* Image Upload */

    .image-upload>input {
        display: none;
    }

    #img {
        cursor: pointer;
        height: 150px;
        width: 150px;
        padding: 10px;
        border-radius: 100px;
    }

    article,
    aside,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
        display: block;
    }

    /* Image upload */
</style>

<!-- Registration -->
<section class="w3l-contact pb-5" id="contact">
    <div class="container pb-md-5 pb-4">
        <div class="row contact-block">
            <div class="col-lg-7 contact-right mt-5">

                <div class="container py-lg-5">
            <div class="row justify-content-center text-center">
                <div class="col-md-8">
                    <div class="section-heading mb-sm-5 mb-4">
                        <h3 class="title-style mb-2" style="margin-top: -9%";>Update Your Profile</h3>

                    </div>
                </div>
            </div>
                <form action="/updateworker/" method="post" class="signin-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for i in abc %}
                    <div class="image-upload text-center" style="margin-bottom:30px; margin-right: 500px;">
                        <label for="file-input">
                            <img id="img" src="/static/assets/image/{{i.image}}" alt="Upload Image"
                                style="margin: auto; margin-right: 100%;" />
                        </label>

                        <p
                            style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top: -2%; margin-left: -4%;">
                            Update Image</p>

                        <input id="file-input" onchange="readURL(this)" name="image" type="file" />
                    </div>
                    <div class="input-grids">
                        <input type="text" name="Name" value="{{i.name}}" id="w3lName" placeholder="Your Name*" class="contact-input"
                            required="" />

                        <input type="email" name="Email"  value="{{i.email}}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            id="w3lSender" placeholder="Your Email*" class="contact-input" required="" />

                        <input type="password" name="Password"
                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}" id="w3lSubect"
                            placeholder="Password*"  value="{{i.password}}" class="contact-input" required="" />

                        <input type="text" name="Number" pattern="[9876][0-9]{9}" maxlength="10" id="w3lSubect"
                            placeholder="Phone Number*"  value="{{i.phone}}" class="contact-input" required="" />

                        <input type="text" name="Experience" id="w3lSubect" placeholder="Experience*"
                            class="contact-input"  value="{{i.experience}}" required="" />

                        <input type="text" name="Location" id="w3lSubect" placeholder="Location*"
                            class="contact-input"  value="{{i.location}}" required="" />

                        <div id="selection">
                            <select name="Gender" style="height: 50px;padding: 5px;
                            width: 100%;
                            color: var(--heading-color);
                            background: var(--bg-grey);
                            font-size: 15px;
                            padding: 14px;
                            border: 1px solid var(--border-color-light);
                            outline: none;
                            margin-bottom: 16px;
                            border-radius: 8px;">
                                <option value="{{i.gender}}">{{i.gender}}</option>
                                <option value="Male">Male</option>
                                <option value="Male">Female</option>
                            </select>
                        </div>
                        <div id="selection">
                            <select name="Category" style="height: 50px;padding: 5px;
                            width: 100%;
                            color: var(--heading-color);
                            background: var(--bg-grey);
                            font-size: 15px;
                            padding: 14px;
                            border: 1px solid var(--border-color-light);
                            outline: none;
                            margin-bottom: 16px;
                            border-radius: 8px;">
                                <option value="{{i.category}}">{{i.category}}</option>
                                {% for i in cat %}
                                <option value="{{i.category}}">{{i.category}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="text" name="Wages"  value="{{i.wages}}" id="w3lSubect" placeholder="Wages*"
                        class="contact-input" required="" />
                    </div>
                    <div class="form-input">
                        <textarea name="Address" id="w3lMessage" placeholder="Type your address here*"
                            required=""> {{i.address}}</textarea>
                    </div>
                    <button class="btn btn-style mt-sm-3" style="margin-left: 80%;">Update</button>
                    {% endfor %}
                </form>

            </div>

</section>
<!-- //Registration -->

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $("#img").attr("src", e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>


{% endblock %}

{% extends 'user/commonbase.html' %}
{% load static %}
{% block content %}

<!-- user -->
<section class="w3l-team" id="team">
    <div class="team-block py-5">
        <div class="container py-lg-5">

            <div class="row justify-content-center">
                {%for i in abc %}
                <div class="col-lg-4 col-sm-6">
                    <div class="box16">
                        <a href="#url"><img src="/static/assets/image/{{i.image}}" alt=""
                                class="img-fluid img-responsive" /></a>
                        <div class="box-content">
                            <h3 class="title"><a href="#url">{{i.name}}</a></h3>
                            <span class="post">{{i.email}}</span>
                            <span class="post">{{i.phone}}</span>
                            <span class="post">{{i.address}}</span>
                            <a href="/updateuser?id={{i.usrid_id}}" class="btn btn-success"
                                style="margin-top: 7%;">Update</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="col-lg-5 mt-lg-0 mt-5 pl-xl-5 pl-lg-4">
                    <div class="map-iframe" style="margin-top: 23%; width:80%; margin-left: 35%;">
                        <div class="row justify-content-center text-center">
                            <div class="col-md-8">
                                <div class="section-heading mb-sm-5 mb-4">
                                    <h3 class="title-style mb-2" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 5rem; margin-left: -10%;">Profile</h3>
                                </div>
                            </div>
                        </div>
                        <img class="img-fluid" src="{% static 'assets/images/profile.png' %}" alt=" ">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- //user -->

{% endblock %}

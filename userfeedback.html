{% extends 'admin/commonbase.html' %}
{% load static %}
{% block content %}


<style>
    table {
        border-collapse: collapse;
        width: 50%;
    }

    th,
    td {
        text-align: center;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #D6EEEE;
    }

    img {
        width: 100px;
        height: 100px;
    }

    #img {
        width: 40px;
        height: 40px;
    }
</style>

<div class="col-md-8">
    <div class="section-heading mb-sm-5 mb-4">
        <h3 class="title-style mb-2" style="text-align: center; margin-right: -40%;">User Feedback</h3>

    </div>
</div>
<table id="myTable" style="margin-left: 23%; margin-top: 8%;">
    <tr class="header">
     
          <th>Name</th>
          <th>Feedback</th>
       
          {% for i in abc %}
          <tr>
              <td>{{i.usrid.name}}</td>
              <td>{{i.feedback}}</td>
          </tr>
          {% endfor %}
  </table>
{% endblock %}
